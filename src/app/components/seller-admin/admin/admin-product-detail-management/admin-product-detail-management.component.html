<div class="card">
  <div class="card-body">
    <h4 class="mb-32 text-primary">Thông tin bài đăng</h4>
    <div class="card-body text-center">
      <div style="position: relative; display: inline-block">
        <img
          src="https://via.placeholder.com/150"
          alt="Admin"
          class="rounded-circle bg-primary"
          width="170"
          height="170"
          style="
            display: block;
            max-width: 100%;
            border-radius: 30%;
            object-fit: cover;
          "
        />
        <button
          style="
            position: absolute;
            top: 100px;
            right: 10px;
            padding: 6px;
            background-color: #0f0f0f;
            cursor: pointer;
            z-index: 1;
            margin-top: 30px;
            border-radius: 100%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
          type="button"
          class="rounded-circle"
        >
          <i class="fa-solid fa-image" style="color: #fff; font-size: 15px"></i>
        </button>
      </div>
      <div class="mt-3">
        <h5>{{flower?.user?.name}}</h5>
        <p class="mb-1 text-secondary"></p>
        <!-- Trạng thái -->
        <div class="d-flex justify-content-center align-items-center">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_balance_wallet"></mat-icon>
          <span style="margin-left: 8px">Trạng thái:</span>
        </div>
      </div>
    </div>

    <h6 class="mb-3">Tên sản phẩm</h6>
    <p>{{flower?.name}}</p>

    <h6 class="mb-3 mt-3">Danh mục sản phẩm</h6>
    <p></p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <h6 class="mb-3">Giá sản phẩm (VNĐ)</h6>
          <p>{{flower?.price | number}} VNĐ</p>
        </td>
        <td>
          <h6 class="mb-3">Số lượng sản phẩm (kg)</h6>
          <p>{{flower?.stockQuantity}}</p>
        </td>
        <td>
          <h6 class="mb-3">Giảm giá (%)</h6>
          <p></p>
        </td>
      </tr>
    </table>

    <h6 class="mb-3 mt-3">Mô tả sản phẩm</h6>
    <p>{{flower?.description}}</p>

    <div>
      <img src="" alt="">
    </div>
    <div class="d-flex justify-content-end mt-5">
      <button 
      mat-raised-button 
      class="fs-20 p-24" 
      color="primary" 
      type="button"
      (click)="approveFlower(flower?.id)"
      >
        Đồng ý
        <mat-icon>task_alt</mat-icon>
      </button>
      <button mat-raised-button class="fs-20 p-24" style="margin-left: 10px;" color="primary" type="button">
        Từ chối
        <mat-icon></mat-icon>
      </button>
    </div>
  </div>
</div>
