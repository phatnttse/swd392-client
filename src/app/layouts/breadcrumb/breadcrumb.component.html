<section
  class="bread-crumb"
  style="background-image: url('./../../../assets/images/banner_home.jpg')"
>
  <div class="container">
    <div class="title-breadcrumb">{{ breadcrumbs[0].label | translate }}</div>
    <ul class="breadcrumb">
      <li class="home">
        <a class="home-link" routerLink="/"><span>Trang chá»§</span></a>
        <span class="mr_lr"
          >&nbsp;<svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="chevron-right"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            class="svg-inline--fa fa-chevron-right fa-w-10"
          >
            <path
              fill="currentColor"
              d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
              class=""
            ></path>
          </svg>
          &nbsp;</span
        >
      </li>
      @for (item of breadcrumbs; track $index) {
      <li>
        <strong
          ><span>{{ item.label | translate }}</span></strong
        >
      </li>
      }
    </ul>
  </div>
</section>
